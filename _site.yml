name: "biocblog"
title: "Bioconductor community blog"
description: |
  A chance for people to give a shoutout to something great that happened
  recently in the Bioconductor community
output_dir: "docs"
repository_url: https://github.com/Bioconductor/biocblog/
twitter:
  site: "@bioconductor"
navbar:
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "Contributing"
      href: contributing.html
    - icon: fa fa-github
      href: https://github.com/Bioconductor
    - icon: fa fa-twitter
      href: https://twitter.com/Bioconductor
    - icon: fa-youtube-square
      href: https://www.youtube.com/user/Bioconductor
    - icon: fa fa-slack
      href: https://bioc-community.herokuapp.com/
output:
  distill::distill_article:
    css: styles.css
