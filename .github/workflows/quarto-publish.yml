name: Quarto Blog CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Check & Preview Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Check for large images (>500 KB)
        run: |
          echo "Checking for large images (>500 KB)â€¦"
          files=$(find . -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -size +500k)
          if [ -n "$files" ]; then
            echo "::error::Large images detected (>500 KB). Please optimise images before committing. See https://blog.bioconductor.org/contributing.html"

            echo "$files"
            exit 1
          fi

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R (minimal)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Render site (with code freeze)
        run: quarto check && quarto render
        
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Validate RSS feed
        run: |
          if [ -f _site/index.xml ]; then
            xmllint --noout _site/index.xml
          else
            echo "RSS feed not found!" && exit 1
          fi

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ethiopia-course')
    name: Publish to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
